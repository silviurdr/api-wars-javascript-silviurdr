<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Wars</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='js/main.js')}}" defer></script>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid top-navbar">
            <div class="navbar-header">
                <a class="navbar-brand site-title" href="/">Api Wars</a>
            </div>
            <ul class="nav navbar-nav">
            <li class="active"><a class="header-link" href="#">Planet List</a></li>
            <li><a class="header-link" href="#">Voting Statistics</a></li>
            <li><a class="header-link" href="#">Registration</a></li>
            <li><a class="header-link" href="#">Login</a></li>
            <li><a class="header-link" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid main-content">
        {% block content %}
        {% endblock %}
    </div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
